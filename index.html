<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Icons/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokedex</title>
</head>

<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_image">
        <img src="Imagens/pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_number">6 -</span>
            <span class="pokemon_name">charizard</span>
        </h1>
        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <div class="button btn-prev">&lt; Prev</div>
            <div class="button btn-next">Next &gt;</div>
        </div>
    </main>
</body>

</html>
